<div class="container">
    <h2 class="aa">DISEASE LIST</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Disease Name</th>
                <th>Disease Description</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let disease of diseaseList; let i = index">
                <th scope="row">{{disease.disease_name}}</th>
                <td>{{disease.disease_description}}</td>
                  
                
            </tr>
        </tbody>
    </table>

    <h2 class="aa"></h2>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h1>{{ appName | async }}</h1>
            <form class="form-hooorizontal" #diseaseForm="ngForm" (ngSubmit)="saveDisease(diseaseForm.value)">
                <div class="form-group">
                    <label for="name">Disease Name</label>
                    <input type="text" class="form-control" id="disease_name" name="disease_name" ngModel required>
                </div>

                <div class="form-group">
                    <label for="surname">Disease Description</label>
                    <input type="text" class="form-control" id="disease_description" name="disease_description" ngModel required>
                </div>

                <button type="submit">Add Disease</button>

            </form>

        </div>
    </div>
</div>
