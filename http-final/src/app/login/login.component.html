<div class="container">
    <h1 class="headerss" style="text-align:  center;">Sign In</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h1>{{ appName | async }}</h1>
            <form class="form-signin" #loginForm="ngForm" (ngSubmit)="onLogin()">

                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="username" class="form-control" placeholder="E-posta" required autofocus name="username" ngModel>
                <input type="password" id="password" class="form-control" placeholder="Şifre" required name="password" ngModel>

                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Giriş Yap</button>




            </form>





        </div>
    </div>
</div>
